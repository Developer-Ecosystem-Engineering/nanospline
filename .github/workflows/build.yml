name: build and test

on: [push]

jobs:
  build-Ubuntu:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1

    - name: build and run
      run: |
        mkdir build
        cd build
        cmake .. -DCMAKE_BUILD_TYPE=Release
        make -j
        ./nanospline_test

  build-MacOS:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v1

    - name: build and run
      run: |
        mkdir build
        cd build
        cmake .. -DCMAKE_BUILD_TYPE=Release
        make -j
        ./nanospline_test

  build-Windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v1

    - name: build and run
      run: |
        mkdir build
        cd build
        cmake .. -DCMAKE_GENERATOR_PLATFORM=x64 -DCMAKE_CXX_FLAGS="/MP" -DCMAKE_C_FLAGS="/MP"
        cmake --build . --config Release
        cmake --build . --config Release --target run_unit_tests
